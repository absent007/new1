<!DOCTYPE html>
<html>
<head>
    <title>Short Link Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
  function redirectTo(destinationUrl) {
    window.location.href = destinationUrl;
  }
</script>
</head>
<body>
	<h1>Short Link Generator</h1>
	<form action="generate.php" method="post">
		<label for="long-url">Long URL:</label>
		<input type="text" id="long-url" name="long-url" required><br><br>
		<input type="submit" value="Generate Short Link">
	</form>
	<div class="container">
  <form onsubmit="redirectTo(document.getElementById('destinationUrl').value); return false;">
    <label for="destinationUrl">Enter the destination URL:</label>
    <input type="text" id="destinationUrl" name="destinationUrl" placeholder="https://example.com">
    <button type="submit">Go</button>
  </form>
</div>
	<script src="script.js"></script>

</body>
</html>
